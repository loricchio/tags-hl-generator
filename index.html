<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tags Generator</title>
<style>
body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 24px; }
.row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
label { font-weight: 600; font-size: 14px; }
input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; }
button { padding: 10px 16px; border: 0; border-radius: 10px; background: #111827; color: white; cursor: pointer; font-weight: 700; }
button[disabled] { opacity: .6; cursor: not-allowed; }
.stack { display: grid; gap: 8px; margin-bottom: 16px; }
.card { border: 1px solid #e5e7eb; border-radius: 14px; padding: 16px; }
.muted { color: #6b7280; font-size: 12px; }
.tags { white-space: pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
</style>
</head>
<body>
<h1>Generador de Tags (v2)</h1>


<div class="card">
<div class="row">
<div class="stack">
<label for="teamA">Equipo A</label>
<input id="teamA" placeholder="Ej: Real Madrid" />
</div>
<div class="stack">
<label for="teamB">Equipo B</label>
<input id="teamB" placeholder="Ej: Real Betis" />
</div>
</div>


<div class="row">
<div class="stack">
<label for="competition">Competencia (opcional)</label>
<input id="competition" placeholder="Ej: LaLiga" />
</div>
<div class="stack">
<label for="maxLen">Límite de caracteres (default 500)</label>
<input id="maxLen" type="number" min="100" step="10" placeholder="500" />
</div>
</div>


<div class="stack">
<label for="scorers">Goleadores (opcional, separados por coma)</label>
<input id="scorers" placeholder="Ej: Vinícius Jr., Ayoze Pérez" />
</div>


<div class="row">
<div class="stack">
<label for="lang">Idioma base</label>
<select id="lang">
<option value="es" selected>Español</option>
<option value="en">English</option>
</select>
</div>
<div class="stack">
<label>&nbsp;</label>
<button id="generateBtn">Generar tags</button>
</div>
</div>


<p class="muted">Nota: En inglés solo se generan exactamente tres: “equipo a equipo b highlights”, “equipo b equipo a highlights”, “highlights”. Además siempre se incluyen “Disney Plus” y “ESPN”.</p>
</div>


<div class="card">
<h3>Salida</h3>
<div id="output" class="tags"></div>
<p id="meta" class="muted"></p>
</div>


<script>
const els = {
teamA: document.getElementById('teamA'),
teamB: document.getElementById('teamB'),
competition: document.getElementById('competition'),
scorers: document.getElementById('scorers'),
lang: document.getElementById('lang'),
maxLen: document.getElementById('maxLen'),
btn: document.getElementById('generateBtn'),
out: document.getElementById('output'),
meta: document.getElementById('meta'),
};


// Persistencia simple en localStorage
const LS_KEY = 'tags-gen-v2';
</html>
